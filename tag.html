<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    </head>
<body>
    <h1> {{ page.title }} </h1>
    <ul>
        {% for post in site.posts %}
            {% if post.tags contains page.tag %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
