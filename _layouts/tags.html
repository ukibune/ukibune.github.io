---
layout: default
---
<div class="laylist">
  <ul>
    {% for tag in site.tags %}
    <li>
      <a href="/tag/{{ tag[0] }}">{{ tag[0] | upcase }}</a>
    </li>
    {% endfor %}
  </ul>
</div>


  <div>
    <ul>
      {% for tag in site.tags %}
        <h2>{{ tag[0] }}</h2>
        <ul>
          {% for post in site.posts %}
            {% if post.tags contains tag[0] %}
              <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      {% endfor 
   %}
    </ul>
  </div>
