---
layout: default
title: {{ page.title }}
---

<ul>
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.title %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>

{% if site.paginate.enabled %}
  {{ paginator.render }}
{% endif %}
