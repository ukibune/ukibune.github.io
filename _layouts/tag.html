---
layout: default
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="posts">
  {% for post in site.tags[page.tag] %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</div>

{% if site.paginate.enabled %}
  {{ paginator.render }}
{% endif %}
